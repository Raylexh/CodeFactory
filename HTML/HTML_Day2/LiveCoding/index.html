<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Let us learn about meta tags">
  <meta name="author" content="CodeFactory">
  <title>Html - Day2</title>
</head>
<body>
  <!--Hello there I am just a comment, I will not show on the browser-->
  <!-- Strg + # -->
  <!-- Google Maps embedded with iframe -->
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d170130.20893986084!2d16.214864933817477!3d48.220395795650525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476d079e5136ca9f%3A0xfdc2e58a51a25b46!2sVienna!5e0!3m2!1sen!2sat!4v1705480577231!5m2!1sen!2sat" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
  </iframe>
<!-- iframe with audio file and backups -->
  <audio controls>
    <source src="audio/sample_mp3" type="audio/mp3">
    <source src="audio/sample_ogg" type="audio/ogg">
    <source src="audio/sample_wav" type="audio/wav">
    The browser doesn't support HTML5 audios
  </audio>
<!-- iframe with video file and backups -->
  <video controls width="300">
    <source src="video/samples_mp4" type="video/mp4">
    <source src="video/samples_webm" type="video/webm">
    The browser doesn't support HTML5 videos
  </video>

</body>
</html>
