<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  
  <h1>Registration Form</h1>

  <form action="#" method="GET">

    <label>
      FirstName
      <input type="text">
    </label><br>
    <br>

    <label>
      Lastname:
      <input type="text">
    </label><br>
    <br>

    <label>
      Course:
    </label>
      <select>
        <option>HTML</option>
        <option>CSS</option>
        <option>JS</option>
      </select><br>
      <br>

    <label>
      Gender: <br>
    <input type="radio" name="Gender" id="">
      Male
    <br>
    <input type="radio" name="Gender">
      Female
    </label><br>
    <br>

    <label>
      Hobbies:
      <br>
      <input type="checkbox">Programming<br>
      <input type="checkbox">Basketball<br>
      <input type="checkbox">Football<br>
      <input type="checkbox">Reading Novel
    </label><br>
    <br>

    <label>
      Phone:
      <input type="number">
    </label><br>
    <br>

    <label for="username">Username:</label>
  <input type="text" id="username" name="username">

</body>
</html>
